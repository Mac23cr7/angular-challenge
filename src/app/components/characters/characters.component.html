<div class="container pt-4">
  <h2>Choose a House:</h2>
  <select
    class="form-control"
    [(ngModel)]="id"
    name="id"
    (click)="getCharactersSer(id)"
  >
    <option [value]="null" disabled>Choose a House</option>
    <option [value]="item" *ngFor="let item of lista">
      {{ item }}
    </option>
  </select>
</div>

<div class="container pt-4">
  <table
    class="table table-hover table-bordered table-sm"
    *ngIf="dataCharacters && dataCharacters.length > 0"
  >
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Patronus</th>
        <th>Age</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody
      *ngFor="let character of dataCharacters; let i = index"
      [attr.data-index]="i"
    >
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ character.name }}</td>
        <td>{{ character.patronus }}</td>
        <td *ngIf="character.age; else noAge">{{ character.age }}</td>
        <td class="d-flex flex-row justify-content-center alig-items-center">
          <img [src]="character?.image" width="100" height="100" />
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #noAge>
  <td>N/A</td>
</ng-template>
