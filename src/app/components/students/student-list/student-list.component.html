<div class="container pt-4" *ngIf="data.length > 0; else noRequests">
  <h2>New Student Requests</h2>
  <table class="table table-hover table-bordered table-sm">
    <thead class="thead-dark">
          <tr>
            <th>ID</th>
              <th>Name</th>
              <th>Patronus</th>
              <th>BirthDay</th>
              <th>Image</th>
              <th>Options</th>
          </tr>
      </thead>
      <tbody *ngFor="let student of data; let i = index" [attr.data-index]="i">
          <tr>
             <td>{{ i+1 }}</td>
              <td>{{ student.name }}</td>
              <td>{{ student.patronus }}</td>
              <td>{{ student.birthday | date: 'dd-MM-YYYY' }}</td>
              <td>{{ student.house }}</td>
              <td>
                <button class="btn btn-danger btn-sm d-block mx-auto mt-2" (click)="deleteRequest(student)">
                  Delete
                 </button>
              </td>

          </tr>
      </tbody>
  </table>
  </div>

  <ng-template #noRequests>
    <h2 class="text-center pt-4">No student requests yet!!!</h2>
  </ng-template>
