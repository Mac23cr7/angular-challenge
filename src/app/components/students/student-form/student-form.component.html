<div class="container pt-4">
  <div class="col-md-5 offset-md-3">
    <div class="card-header">
      <h3>Create student Request</h3>
    </div>
    <div class="card card-body">
      <form [formGroup]="studentForm" #form="ngForm" (ngSubmit)="send()">
        <div class="form-group">
          <label>
            Name:
            <input
              class="form-control"
              type="text"
              formControlName="name"
              required
            />
          </label>
        </div>

        <div class="form-group">
          <label>
            Patronus:
            <input
              class="form-control"
              type="text"
              formControlName="patronus"
              required
            />
          </label>
        </div>

        <div class="form-group">
          <label>
            BirthDay:
            <input
              class="form-control"
              type="date"
              formControlName="birthday"
              required
            />
          </label>
        </div>

        <div class="form-group">
          <label>
            House:
            <select class="form-control" formControlName="house" required>
              <option value="">Select a House</option>
              <option *ngFor="let house of lista" [value]="house">
                {{ house }}
              </option>
            </select>
          </label>
        </div>

        <input [hidden]="true" type="text" formControlName="student" />

        <button [disabled]="studentForm.invalid" class="btn btn-dark btn-block">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
